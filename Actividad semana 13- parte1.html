<!DOCTYPE html>
<html>
    <head>
        <title>Listas ordenadas</title>
    </head>
    <body>
        <p><blockquote><h1>Listas ordenadas</h1>
        <ol type="a" start="4">
            <li>Elemento1</li>
            <li>Elemento2</li>
            <li>Elemento3</li>
            <li>Elemento4</li>
        </ol>
        <ol type="1" start="100" reversed>
            <li>Elemento1</li>
            <li>Elemento2</li>
            <li>Elemento3</li>
            <li>Elemento4</li>
        </ol>
        <ol type="i" start="999">
            <li>Elemento1</li>
            <li>Elemento2</li>
            <li>Elemento3</li>
            <li>Elemento4</li>
        </ol></blockquote></p>

    </body>
</html>
